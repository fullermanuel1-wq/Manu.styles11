<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manu.styles11 | Reservas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: #000; color: #fff; font-family: 'Segoe UI', sans-serif; padding-bottom: 180px; text-align: center; }
        
        .logo-m { font-size: 80px; font-weight: bold; font-family: 'Times New Roman', serif; margin-top: 20px; display: inline-block; line-height: 1; }
        .logo-m::before { content: 'üëë'; font-size: 35px; display: block; margin-bottom: -10px; }
        h1 { font-size: 24px; letter-spacing: 3px; margin-bottom: 35px; text-transform: uppercase; }

        .page { display: none; max-width: 500px; margin: 0 auto; padding: 20px; animation: fadeIn 0.4s ease-out; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Men√∫ Principal */
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn-cat {
            background: #111; border: 1px solid #333; border-radius: 25px;
            padding: 35px 10px; color: #fff; display: flex; flex-direction: column; align-items: center; gap: 15px; cursor: pointer;
        }
        .btn-cat i { font-size: 35px; color: #ffcc00; }

        /* Servicios */
        .card-servicio { background: #141414; border: 1px solid #222; padding: 20px; border-radius: 18px; margin-bottom: 15px; text-align: left; }
        .row { display: flex; justify-content: space-between; font-size: 18px; font-weight: bold; }
        .desc { font-size: 13px; color: #999; margin: 10px 0; display: block; }
        
        .btn-add { background: #fff; color: #000; border: none; padding: 14px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; font-size: 14px; }
        .btn-add.added { background: #ffcc00; }

        /* Formulario de Informaci√≥n */
        .form-reserva { background: #111; padding: 20px; border-radius: 20px; border: 1px solid #ffcc00; margin-top: 30px; text-align: left; }
        .form-reserva label { display: block; color: #ffcc00; font-weight: bold; margin-bottom: 8px; font-size: 14px; }
        .input-field { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; margin-bottom: 20px; font-size: 16px; }
        
        /* Bot√≥n Ni√±o */
        .nino-box { display: flex; align-items: center; gap: 10px; background: #222; padding: 15px; border-radius: 10px; cursor: pointer; margin-bottom: 10px; }
        .nino-box.selected { background: #ffcc00; color: #000; }
        .nino-box i { font-size: 20px; }

        .btn-volver { color: #ffcc00; background: none; border: none; margin-bottom: 25px; cursor: pointer; display: flex; align-items: center; gap: 10px; font-size: 16px; font-weight: bold; }

        /* Barra de Carrito */
        .cart-bar {
            position: fixed; bottom: 0; left: 0; right: 0; background: #ffcc00; color: #000;
            padding: 25px; display: none; flex-direction: column; gap: 12px; z-index: 1000;
            border-radius: 30px 30px 0 0; box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
        }
        .btn-confirmar { background: #000; color: #fff; padding: 15px; border-radius: 12px; text-decoration: none; font-weight: bold; font-size: 16px; text-align: center; }
    </style>
</head>
<body>

    <div id="home" class="page active">
        <div class="logo-m">M</div>
        <h1>manu.styles11</h1>
        <div class="menu-grid">
            <div class="btn-cat" onclick="showPage('cortes')"><i class="fas fa-cut"></i><span>CORTES</span></div>
            <div class="btn-cat" onclick="showPage('facial')"><i class="fas fa-spa"></i><span>FACIALES</span></div>
            <div class="btn-cat" onclick="showPage('barba')"><i class="fas fa-user-tie"></i><span>BARBA</span></div>
            <div class="btn-cat" onclick="showPage('disenos')"><i class="fas fa-paint-brush"></i><span>DISE√ëOS</span></div>
            <div class="btn-cat" onclick="showPage('color')" style="grid-column: span 2;"><i class="fas fa-palette"></i><span>COLORIMETR√çA</span></div>
        </div>
    </div>

    <div id="cortes" class="page">
        <button class="btn-volver" onclick="showPage('home')"><i class="fas fa-chevron-left"></i> VOLVER</button>
        
        <div class="card-servicio"><div class="row"><span>Corte Est√°ndar</span><span>$12.00</span></div><button class="btn-add" onclick="toggle('Corte Est√°ndar', 12, this)">A√±adir</button></div>
        <div class="card-servicio"><div class="row"><span>Corte + Barba</span><span>$16.00</span></div><button class="btn-add" onclick="toggle('Corte + Barba', 16, this)">A√±adir</button></div>
        <div class="card-servicio"><div class="row"><span>Corte VIP</span><span>$27.00</span></div><button class="btn-add" onclick="toggle('Corte VIP', 27, this)">A√±adir</button></div>
        <div class="card-servicio"><div class="row"><span>Corte Deluxe</span><span>$30.00</span></div><button class="btn-add" onclick="toggle('Corte Deluxe', 30, this)">A√±adir</button></div>

        <div class="form-reserva">
            <label>NOMBRE COMPLETO:</label>
            <input type="text" id="nombreCli" class="input-field" placeholder="Ej: Juan P√©rez">
            
            <label>FECHA DESEADA:</label>
            <input type="date" id="fechaCli" class="input-field">
            
            <label>HORA DESEADA:</label>
            <input type="time" id="horaCli" class="input-field">

            <div id="ninoBtn" class="nino-box" onclick="toggleNino()">
                <i class="fas fa-child"></i>
                <span>ES PARA UN NI√ëO (Marcar si aplica)</span>
            </div>
        </div>
    </div>

    <div id="facial" class="page">
        <button class="btn-volver" onclick="showPage('home')">‚Üê Volver</button>
        <div class="card-servicio"><div class="row"><span>Facial Profundo</span><span>$12.00</span></div><button class="btn-add" onclick="toggle('Facial Profundo', 12, this)">A√±adir</button></div>
    </div>
    
    <div id="cartBar" class="cart-bar">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
            <span id="resumen" style="font-weight:900; font-size:18px;">0 serv. ($0)</span>
        </div>
        <div onclick="enviar()" class="btn-confirmar">PREGUNTAR DISPONIBILIDAD</div>
    </div>

    <script>
        let items = []; let total = 0; let esNino = false;

        function showPage(id) { 
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0,0);
        }

        function toggle(n, p, btn) {
            const i = items.findIndex(x => x.n === n);
            if (i > -1) { items.splice(i, 1); total -= p; btn.innerText = "A√±adir"; btn.classList.remove('added'); }
            else { items.push({n, p}); total += p; btn.innerText = "QUITAR"; btn.classList.add('added'); }
            document.getElementById('cartBar').style.display = items.length > 0 ? 'flex' : 'none';
            document.getElementById('resumen').innerText = items.length + " serv. ($" + total + ")";
        }

        function toggleNino() {
            esNino = !esNino;
            document.getElementById('ninoBtn').classList.toggle('selected');
        }

        function enviar() {
            let nom = document.getElementById('nombreCli').value;
            let fec = document.getElementById('fechaCli').value;
            let hor = document.getElementById('horaCli').value;

            if(!nom || !fec || !hor) return alert("Por favor completa Nombre, Fecha y Hora.");

            let m = "¬°HOLA MANU! üëë\n\nQuiero consultar DISPONIBILIDAD para:\n\n";
            m += "üë§ NOMBRE: " + nom + "\n";
            m += "üìÖ FECHA: " + fec + "\n";
            m += "‚è∞ HORA: " + hor + "\n";
            if(esNino) m += "üë∂ ATENCI√ìN PARA NI√ëO\n";
            m += "\nüìù SERVICIOS:\n";
            items.forEach(x => m += "- " + x.n + " ($" + x.p + ")\n");
            m += "\nüí∞ TOTAL: $" + total;
            
            window.open("https://wa.me/50769609615?text=" + encodeURIComponent(m));
        }
    </script>
</body>
</html>
