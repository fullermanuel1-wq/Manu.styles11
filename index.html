<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manu.styles11 | Reservas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: #000; color: #fff; font-family: 'Segoe UI', sans-serif; padding-bottom: 150px; text-align: center; }
        
        .logo-m { font-size: 70px; font-weight: bold; font-family: 'Times New Roman', serif; margin-top: 20px; display: inline-block; }
        .logo-m::before { content: 'üëë'; font-size: 30px; display: block; margin-bottom: -10px; }
        h1 { font-size: 22px; letter-spacing: 2px; margin-bottom: 30px; }

        .page { display: none; max-width: 500px; margin: 0 auto; padding: 20px; animation: fadeIn 0.3s ease; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn-cat {
            background: #111; border: 1px solid #333; border-radius: 20px;
            padding: 30px 10px; color: #fff; display: flex; flex-direction: column; align-items: center; gap: 12px; cursor: pointer;
        }
        .btn-cat i { font-size: 30px; color: #ffcc00; }

        .card-servicio { background: #161616; border: 1px solid #333; padding: 18px; border-radius: 15px; margin-bottom: 12px; text-align: left; }
        .row { display: flex; justify-content: space-between; font-size: 17px; font-weight: bold; }
        .desc { font-size: 12px; color: #aaa; margin: 8px 0; display: block; }
        
        .btn-add { background: #fff; color: #000; border: none; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; }
        .btn-add.added { background: #ffcc00; }

        /* CALENDARIO CORREGIDO */
        .zcal-box { 
            margin-top: 20px; 
            border-radius: 15px; 
            overflow: hidden; 
            border: 2px solid #ffcc00; 
            height: 600px; /* Aumentado para que se vea bien en celular */
            background: #fff; 
            position: relative;
            -webkit-overflow-scrolling: touch;
        }
        iframe { width: 100%; height: 100%; border: none; }

        .input-nombre {
            width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #ffcc00;
            background: #111; color: #fff; margin-bottom: 20px; font-size: 16px;
        }

        .btn-volver { color: #ffcc00; background: none; border: none; margin-bottom: 20px; cursor: pointer; display: flex; align-items: center; gap: 8px; font-size: 16px; }

        .cart-bar {
            position: fixed; bottom: 0; left: 0; right: 0; background: #ffcc00; color: #000;
            padding: 15px 20px; display: none; flex-direction: column; gap: 10px; z-index: 999;
            border-radius: 20px 20px 0 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.5);
        }
        .btn-confirmar { background: #000; color: #fff; padding: 12px; border-radius: 10px; text-decoration: none; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

    <div id="home" class="page active">
        <div class="logo-m">M</div>
        <h1>manu.styles11</h1>
        <div class="menu-grid">
            <div onclick="showPage('cortes')" class="btn-cat"><i class="fas fa-cut"></i><span>Cortes</span></div>
            <div onclick="showPage('facial')" class="btn-cat"><i class="fas fa-spa"></i><span>Faciales</span></div>
            <div onclick="showPage('barba')" class="btn-cat"><i class="fas fa-user-tie"></i><span>Barba</span></div>
            <div onclick="showPage('disenos')" class="btn-cat"><i class="fas fa-paint-brush"></i><span>Dise√±os</span></div>
            <div onclick="showPage('color')" class="btn-cat" style="grid-column: span 2;"><i class="fas fa-palette"></i><span>Color y Tintes</span></div>
        </div>
    </div>

    <div id="cortes" class="page">
        <button class="btn-volver" onclick="showPage('home')">‚Üê Volver</button>
        <input type="text" class="input-nombre" placeholder="Tu Nombre y Tel√©fono...">
        <div class="card-servicio"><div class="row"><span>Corte Deluxe</span><span>$30.00</span></div><span class="desc">Vapor constante y m√°ximo detalle.</span><button class="btn-add" onclick="toggle('Corte Deluxe', 30, this)">A√±adir</button></div>
        <div class="card-servicio"><div class="row"><span>Corte VIP</span><span>$27.00</span></div><button class="btn-add" onclick="toggle('Corte VIP', 27, this)">A√±adir</button></div>
        <div class="card-servicio"><div class="row"><span>Corte Est√°ndar</span><span>$12.00</span></div><button class="btn-add" onclick="toggle('Corte Est√°ndar', 12, this)">A√±adir</button></div>
        
        <p style="color:#ffcc00; font-weight:bold; margin-top:20px;">1. ELIGE D√çA Y HORA (AM/PM):</p>
        <div class="zcal-box">
            <iframe src="https://zcal.co/i/gV_vkl4-?embed=1" loading="lazy"></iframe>
        </div>
    </div>

    <div id="facial" class="page">
        <button class="btn-volver" onclick="showPage('home')">‚Üê Volver</button>
        <input type="text" class="input-nombre" placeholder="Tu Nombre y Tel√©fono...">
        <div class="card-servicio"><div class="row"><span>Facial Profundo</span><span>$12.00</span></div><button class="btn-add" onclick="toggle('Facial Profundo', 12, this)">A√±adir</button></div>
        <div class="zcal-box">
            <iframe src="https://zcal.co/i/UueTvQkq?embed=1" loading="lazy"></iframe>
        </div>
    </div>

    <div id="cartBar" class="cart-bar">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span id="resumen" style="font-weight:bold;">0 serv. ($0)</span>
            <span onclick="enviar()" class="btn-confirmar">CONFIRMAR WHATSAPP</span>
        </div>
    </div>

    <script>
        let items = []; let total = 0;
        function showPage(id) { 
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0,0);
        }
        function toggle(n, p, btn) {
            const i = items.findIndex(x => x.n === n);
            if (i > -1) { items.splice(i, 1); total -= p; btn.innerText = "A√±adir"; btn.classList.remove('added'); }
            else { items.push({n, p}); total += p; btn.innerText = "QUITAR"; btn.classList.add('added'); }
            document.getElementById('cartBar').style.display = items.length > 0 ? 'flex' : 'none';
            document.getElementById('resumen').innerText = items.length + " serv. ($" + total + ")";
        }
        function enviar() {
            let nombre = document.querySelector('.active .input-nombre').value;
            if(!nombre) return alert("Escribe tu nombre para la reserva");
            let m = "¬°HOLA MANU! üëë\nNombre: " + nombre + "\n\nYa agend√© en el calendario. Mis servicios:\n";
            items.forEach(x => m += "‚úÖ " + x.n + " ($" + x.p + ")\n");
            m += "\nTOTAL: $" + total;
            window.open("https://wa.me/50769609615?text=" + encodeURIComponent(m));
        }
    </script>
</body>
</html>
